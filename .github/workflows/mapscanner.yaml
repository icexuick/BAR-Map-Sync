name: Update BAR Map Heights

on:
  schedule:
    # Draai elk uur op minuut 0
    - cron: '0 * * * *'
  workflow_dispatch: 
    # Hiermee kun je hem ook handmatig starten via een knop in Github

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
        run: python update_maps.py